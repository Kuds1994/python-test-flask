version: "3"
services:
  app:
    build: ./
    links:
      - db
    ports:
      - "5000:5000"
    depends_on:
      - "db"
  db:
    image: mysql:8.0.21
    command: --init-file /data/application/init.sql
    ports:
      - "30000:3306"
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./init.sql:/data/application/init.sql